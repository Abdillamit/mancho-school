<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Finik Map</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./img/header/Vector.svg" alt="Header Logo" class="header__log" />
      </div>
    </header>
    <section class="hero">
      <video class="hero__video" autoplay loop muted src="./img/hero/video.mp4"></video>
      <div class="hero__content">
        <div class="hero__title">
          <img class="hero__img" src="./img//header/Vector.svg" alt="" />
          <h1 class="hero__text">Карта</h1>
        </div>
        <p class="hero__description">
          Карта терминалов от Finik, исследуйте, отмечайте и зарабатывайте баллы
        </p>
      </div>
    </section>
  </body>
</html>
